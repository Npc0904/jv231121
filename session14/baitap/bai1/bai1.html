<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <h1 id="text">This is a text.This is a text.This is a text.</h1>
    <button onclick="hide()">Hide text</button>
    <button onclick="show()">Show text</button>
    <script>
      function hide() {
        let hide = document.getElementById("text");
        hide.style.opacity = 0 ;
      }

      function show() {
        let show = document.getElementById("text");
        show.style.opacity = 1 ; 
      }
    </script>
  </body>
</html>
