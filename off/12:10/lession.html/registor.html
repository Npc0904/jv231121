  <body>
    <fieldset>
      <table border="1px">
        <thead>
          <h1>Registor form</h1>
        </thead>
        <tbody>
          <tr>
            <td><label for="name">Enter Name</label></td>
            <!-- <td><input type="text" /></td> -->

                <input type="text">
            </td>
          </tr>
          <tr>
            <td><label for="password">Enter Password</label></td>
            <td>
                <input type="password">
            </td>
          </tr>
          <tr>
            <td><label for="address">Enter Address</label></td>
            <td>
                <textarea
                name=""
                id=""
                cols="10"
                rows="10"
                style="margin-top: 10px; width: 120px; height: 60px"
              ></textarea>
            </td>
          </tr>
          <tr>
            <td><label for="name">Select game</label></td>

              <input type="checkbox" name="sport" id="Football" />Football

              <input type="checkbox" name="sport" id="Badminton" />Badminton
              <br />

              <input type="checkbox" name="sport" id="voleyball" />voleyball
            </td>
          </tr>
          <tr>
            <td><label for="name">Giới tính</label></td>
            <td>
              <input checked name="gender" type="radio" />Nam
              <input name="gender" type="radio" />Nữ
            </td>
          </tr>
          <tr>
            <td><label for="age">Select ur age</label></td>
            <td>
              <select name="age" id="age">
                <option value="select">18</option>
                <option value="select">19</option>
                <option value="select">20</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="photo">Select Photo</label></td>
            <td><input type="file" src="" alt="" /></td>
          </tr>
          <td colspan="2">
            <button>Reset</button>
            <button>Submit Form</button> <br>
            <button>submit</button>

            
          </td>
        </tbody>
      </table>
    </fieldset>
