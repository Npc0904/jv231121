<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
</head>

<body>
    <h1>Bài 2 : liệt kê các kiểu dữ liệu</h1>
    <script>
        /*         Có 2 nhóm kiểu dữ liệu :
                1.Kiểu dữ liệu nguyên thủy (primitive-datatype)
                +) number : dữ liệu kiểu số .
                ví dụ : */
        let a = 5;
        /* +) NaN (not a number) : không phải số : ví dụ :  */
        let b = "money" / 3;
        /* +) string : kiểu chuỗi : ví dụ : */
        let c = "5";
        /* +) boolean : kiểu đúng sai chỉ có true và failse : ví dụ : */
        var d = (a === b);
        /* +) null : giá trị rỗng hoặc không tồn tại  */
        let e = null;
        /* +) undefined : kết quả của biến không được gắn giá trị khi khai báo */
        let f;
        /* +) symbol : tạo dữ liệu duy nhất ví dụ : */
        let g = Symbol(a + b)
        /*  2.kiểu dữ liệu phức tạp (kiểu tham chiếu - reference type)
         +)Objects : cho phép tạo và lưu trữ các cặp khóa-giá trị.
         +)arrays : kiểu dữ liệu dùng để lưu trữ một tập hợp các giá trị theo thứ tự : ví dụ hàm push*/
        const h = ["1", "2", "3",];
        h.push("4");
       /*  +)function :  tạo các khối mã độc lập, tái sử dụng và tổ chức mã trong các chương trình phức tạp. */
    </script>
</body>

</html>
