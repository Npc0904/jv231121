<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt("Hãy nhập điểm Vật lý");
        let b = +prompt("Hãy nhập điểm Hóa học");
        let c = +prompt("Hãy nhập điểm Sinh học");

        document.write("Tổng điểm 3 môn là ", a + b + c);
        document.write("điểm trung bình 3 môn là ", ((a + b + c) / 3));
    </script>
</body>
</html>
