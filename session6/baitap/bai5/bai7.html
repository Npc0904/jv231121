<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         /*  Phân biệt "==" và "==="
         1.==  : so sánh giá trị 
         ví dụ : */
         let a = 5
        let b = "5"
        console.log(a == b)
        /* kết quả là true vì cùng có giá trị là 5 */
        /*
        2.=== : so sánh giá trị và kiểu dữ liệu
         ví dụ : */
        let c = 5
        let d = "5"
        console.log(c === d)
        /* kết quả là false vì cùng giá trị là 5 nhưng 
        kiểu thuộc tính của c là number còn của d là string. */
    </script>
</body>
</html>
