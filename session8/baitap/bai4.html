<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = prompt("Hãy nhập độ dài chuỗi Fibonaci");
      let n1 = 0;
      let n2 = 1;
      console.log(n1);
      console.log(n2);
      for (let i = 1; i < a - 1; i++) {
        n = n1 + n2;
        n1 = n2;
        n2 = n;
        console.log(n);
      }
    </script>
  </body>
</html>
