<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = prompt("Hãy nhập số cần kiểm tra");
      let kiemTra = true;
      if (a < 2) {
        kiemTra = false;
      } else {
        for (let i = 2; i < a - 1; i++) {
          if (a % i == 0) {
            kiemTra = false;
            break;
          }
        }
      }
      if (kiemTra == true) {
        console.log(a + " là số nguyên tố");
      } else {
        console.log(a + " không phải số nguyên tố");
      }
    </script>
  </body>
</html>
