<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = +prompt("moi nhap so can tinh giai thua");
      function tinhGiaiThua(a) {
        if (a <= 1) {
          return 1;
        } else {
          return a * tinhGiaiThua(a - 1);
        }
      }
      console.log(`giai thua cua ${a} la ${tinhGiaiThua(a)}`);
    </script>
  </body>
</html>
